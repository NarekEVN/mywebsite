<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profit | Homework | Tanks</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<div class="dasht">
		<button class="restart" title="Restart the game">&#8635;</button>
		<div class="point">Points: 0</div>
		<div class="game-over">
			<h1>GAME OVER!</h1>
			<button class="reload">Restart the game</button>
			<span class="current-score"></span>
			<div class="citate">Better luck next time =)</div>
		</div>
		<div class="mytank"></div>
	</div>
	<button class="start">Start Game</button>
	<button class="info-btn" title="Info about game">&#9432;</button>
	<div class="info">
		<button class="close-info">&times;</button>
		<div class="info-header">
			<h1>Tank Battle Game</h1>
		</div>
		<div class="info-body">
			<p>Controls:</p>
			<p>Arrow Left - Left</p>
			<p>Arrow Right - Right</p>
			<p>Space - Fire</p>
			<br><br>
			<p>Â©Profit Development Company</p>
		</div>
		<div class="info-footer">
			<button class="ok-btn">OK</button>
		</div>
	</div>
</body>
	<script src="js/script.js"></script>
</html>
